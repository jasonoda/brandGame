<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Sans:wght@400;500;600;700&family=Nunito:wght@600;700&family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mysteryWord.css">
</head>
<body>
    <!-- Start Menu -->
    <div id="startMenu">
        <div id="startMenuContainer">
            <img src="../src/img/mysteryWord.svg" alt="Mystery Word" style="height: 40px; width: auto; margin-bottom: 10px;">
            <div id="mysteryWordTitle">MYSTERY WORD</div>
            <div id="instructionsStartDiv">
                <div class="instructionLine">guess the 5-letter word in 6 tries</div>
                <div class="instructionDivider"></div>
                <div class="instructionLine">after each guess, the tiles will<br>change color to show how close you are:</div>
                <div class="instructionDivider"></div>
                <div class="colorExample">
                    <div class="exampleTile green">A</div>
                    <div class="exampleText">letter is correct and in the right spot</div>
                </div>
                <div class="colorExample">
                    <div class="exampleTile yellow">E</div>
                    <div class="exampleText">letter is in the word but wrong spot</div>
                </div>
                <div class="colorExample">
                    <div class="exampleTile grey">T</div>
                    <div class="exampleText">letter is not in the word</div>
                </div>
            </div>
            <div id="playButton">PLAY</div>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div id="grid" class="grid"></div>
        
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key key-large" data-key="ENTER">ENTER</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key key-large" data-key="BACKSPACE">âŒ«</button>
            </div>
        </div>
    </div>
    
    <script src="mysteryWord.js"></script>
</body>
</html>
