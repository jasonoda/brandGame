<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="success-message" id="successMessage">GOT IT!</div>
    <div class="game-header" id="gameHeader">WARM UP - [DATE]</div>
    <div class="game-container" id="gameContainer">
        <div class="letters-container" id="lettersContainer">
            <!-- Letter divs will be dynamically generated here -->
        </div>
    </div>
    <div class="historical-fact" id="historicalFact"></div>
    <script src="index.js"></script>
</body>
</html>
