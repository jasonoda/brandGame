<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memory Rush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Abril+Fatface&family=DM+Sans:wght@400;500;600;700&family=Nunito:wght@600;700&family=Orelega+One&family=Sanchez&family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memory.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
</head>
<body>
    <div id="feedback" style="display: none;">Memory Game</div>
    
    <div id="leftBlocker" class="side-blocker"></div>
    <div id="rightBlocker" class="side-blocker"></div>
    
    <div id="loadingImage" style="display: none;"></div>
    <div id="loadingBack" style="position: fixed; width: 100%; height: 100%; z-index: 10000; background-color: #f5f5f5; pointer-events: none; opacity: 1;"></div>
    
    <div id="fader"></div>
    <div id="faderBlack"></div>
    
    <div class="ui" id="levelDiv">LEVEL: 1</div>
    
    <!-- Score and Time Display -->
    <div id="scoreTimeContainer">
        <div id="scoreDisplay">0</div>
        <div id="scoreTimeDivider">|</div>
        <div id="timeDisplay">0:00</div>
    </div>
    
    <div class="ui" id="bonusDisplay">BONUS: x1.0</div>
    
    <div class="ui" id="timeFreezeDisplay">TIME FROZEN: 0</div>
    <div class="ui" id="x2BonusDisplay">DOUBLE POINTS: 0</div>
    
    <div id="scorePopup"></div>
    
    <div id="bonusBackground"></div>
    <div id="bonusButtonContainer"></div>
    
    <!-- Start Menu -->
    <div id="startMenu">
        <div id="startMenuContainer">
            <img src="../../src/img/memory.svg" alt="Memory" style="height: 40px; width: auto; margin-bottom: 10px;">
            <div id="memoryTitle">MEMORY</div>
            <div id="instructionsStartDiv">
                <div class="instructionLine">match the cards to score points</div>
                <div class="instructionDivider"></div>
                <div class="instructionLine">match faster to multiply<br>your points by up to 5x</div>
                <div class="instructionDivider"></div>
                <div class="instructionLine">scoring will earn you bonus buttons:</div>
                
                <div id="bonusInstructionsStart">
                    <div class="bonusItem">
                        <img src="images/bonus_clock.png" alt="Clock Bonus" class="bonusImage">
                        <div class="bonusDescription">stops time for 10 seconds</div>
                    </div>
                    <div class="bonusItem">
                        <img src="images/bonus_eye.png" alt="Eye Bonus" class="bonusImage">
                        <div class="bonusDescription">peak at all cards for a second</div>
                    </div>
                    <div class="bonusItem">
                        <img src="images/bonus_x2.png" alt="X2 Bonus" class="bonusImage">
                        <div class="bonusDescription">double points for 10 seconds</div>
                    </div>
                </div>
            </div>
            <div id="playButton">PLAY</div>
        </div>
    </div>
    
    
    <script src="memory.js"></script>
</body>
</html>
